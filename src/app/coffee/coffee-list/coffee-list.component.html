<div class="container-coffee-list">
    <h1>El aroma mágico</h1>
    <div class="banner-img">
        <img src="assets/images/banner_img.png" alt="Banner image">
    </div>

    <div class="container-list">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Región</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let coffee of coffees">
                    <th scope="row">{{ coffee.id }}</th>
                    <td>{{ coffee.nombre }}</td>
                    <td>{{ coffee.tipo }}</td>
                    <td>{{ coffee.region }}</td>
                </tr>
            </tbody>
        </table>
        <p>Total café de origen: {{countCoffeeByType(coffees, 'Café de Origen')}}</p>
        <p>Total café blend: {{countCoffeeByType(coffees, 'Blend')}}</p>
    </div>
</div>
